<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Development-Training</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section>
            <div class="logo">
                <img src="Logo.png" alt="Individual logo" width="100px">
            </div>
            <div class="content-title">
                <h2>For Individuals</h2>
                    <p>Start benefiting from the wellness experience. For companies looking on increasing productivity and organization wellness.</p>
            </div>
        </section>
        <form action="POST">
            <div class="form-grid">
                <div class="fillers">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="fillers">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
            </div>

            <div class="form-grid">
                <div class="fillers">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="" disabled selected>Select here</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="fillers">
                    <label for="date">Date of Birth</label>
                    <input type="date" name="date" id="date" required>
                </div>
            </div>

            <div class="form-grid">
                <div class="fillers">
                    <label for="weight">Weight(KG)</label>
                    <input type="text" name="weight" id="weight" placeholder="Enter Weight" required>
                </div>
                
                <div class="fillers">
                    <label for="height">Height(CM)</label>
                    <input type="text" name="height" id="height" placeholder="Enter height here" required>
                </div>
            </div>

            <div class="fillers">
                <label for="activity">Activity Level</label>
                <select name="activity" id="activity">
                    <option value="" disabled selected>Select here</option>
                    <option value="activity 1">Activity 1</option>
                    <option value="activity 2">Activity 2</option>
                </select>
            </div>
            <div class="fillers">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button class="btn" type="submit">Register</button>

            <p class="terms">By clicking Register, you agree to our <span>Terms of use</span> and our <span>Privacy policy.</span></p>
        </form>
    </div>
</body>
</html>
